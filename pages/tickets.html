<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
       header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
       nav {
            background-color: #eee;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        main {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        input, select {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="E:\college\projects\tourism\index.html">Home</a></li>
            <li><a href="E:\college\projects\tourism\destination.html">Destinations</a></li>
            <li><a href="E:\college\projects\tourism\tickets.html">Tickets</a></li>
            <li><a href="E:\college\projects\tourism\login.html">Login</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header>
        <h1>Book Your Tickets</h1>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Ticket Booking Section -->
        <section id="ticket-booking">
            <h2>Ticket Booking</h2>
            <form>
                <label for="destination">Select Destination:</label>
                <select id="destination" name="destination" required>
                    <option value="delhi">Delhi</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="jaipur">Jaipur</option>
                    <option value="goa">Goa</option>
                    <option value="mysuru">Mysuru</option>
                    <option value="hampi">Hampi</option>
                    <option value="kerala">Kerala</option>
                    <option value="varanasi">Varanasi</option>
                    <option value="rannofkutch">Rann of Kutch</option>
                    <option value="darjeeling">Darjeeling</option>
                    <option value="ajantaellora">Ajanta and Ellora Caves</option>
                </select>

                <label for="from">From:</label>
                <input type="text" id="from" name="from" placeholder="Departure City" required>

                <label for="to">To:</label>
                <input type="text" id="to" name="to" placeholder="Destination City" required>

                <label for="price">Ticket Price:</label>
                <input type="text" id="price" name="price" placeholder="$" readonly>

                <label for="voucher">Voucher Code:</label>
                <input type="text" id="voucher" name="voucher">

                <label for="payment">Select Payment Method:</label>
                <select id="payment" name="payment" required>
                    <option value="netbanking">Net Banking</option>
                    <option value="upi">UPI</option>
                    <option value="debitcard">Debit Card</option>
                    <option value="creditcard">Credit Card</option>
                </select>

                <button type="button" onclick="confirmBooking()">Confirm Tickets</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Ticket Booking. All rights reserved.</p>
    </footer>

    <script>
        // Function to simulate confirmation (you can replace this with your actual confirmation logic)
        function confirmBooking() {
            alert('Tickets booked successfully!');
        }
    </script>
</body>
</html>
